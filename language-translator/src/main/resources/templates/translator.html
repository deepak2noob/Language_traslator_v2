<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Language Translator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h3>Language Translator</h3>
                        <form th:action="@{/logout}" method="post" class="m-0">
                            <button type="submit" class="btn btn-outline-danger">Logout</button>
                        </form>
                    </div>
                    <div class="card-body">
                        <form id="translatorForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="fromLang" class="form-label">From Language</label>
                                    <select class="form-select" id="fromLang" required>
                                        <option value="en">English</option>
                                        <option value="es">Spanish</option>
                                        <option value="fr">French</option>
                                        <option value="de">German</option>
                                        <option value="it">Italian</option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="toLang" class="form-label">To Language</label>
                                    <select class="form-select" id="toLang" required>
                                        <option value="es">Spanish</option>
                                        <option value="en">English</option>
                                        <option value="fr">French</option>
                                        <option value="de">German</option>
                                        <option value="it">Italian</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="inputText" class="form-label">Text to Translate</label>
                                <textarea class="form-control" id="inputText" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Translate</button>
                        </form>
                        <div class="mt-4">
                            <label class="form-label">Translation</label>
                            <div class="form-control" id="outputText" style="min-height: 100px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/js/translator.js}"></script>
</body>
</html>
